<!DOCTYPE html>
<html>
<head>
    <title>Stylish Playlist</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f8;
            color: #333;
            text-align: center;
            padding: 20px;
        }
        .playlist-container {
            max-width: 600px;
            margin: auto;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            padding: 20px;
            border-radius: 8px;
        }
        .song {
            border-bottom: 1px solid #eee;
            padding: 10px 0;
        }
        .song:last-child {
            border-bottom: none;
        }
        .song-title {
            font-size: 18px;
            font-weight: bold;
            color: #0056b3;
        }
        .song-artist {
            color: #666;
        }
    </style>
</head>
<body>
    <h1>My Playlist</h1>
    <div class="playlist-container" id="playlistContent"></div>
    <script>
        var playlistData = {
            "playlistName": "My Favorite Songs",
            // ... rest of your JSON content
        };

        function displayPlaylist(data) {
            var content = "<h2>" + data.playlistName + "</h2>";
            data.songs.forEach(function(song) {
                content += "<div class='song'><div class='song-title'>" + song.title + 
                           "</div><div class='song-artist'>" + song.artist + 
                           " (" + song.duration + ")</div></div>";
            });
            document.getElementById('playlistContent').innerHTML = content;
        }

        displayPlaylist(playlistData);
    </script>
</body>
</html>
