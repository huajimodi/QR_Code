<!DOCTYPE html>
<html>
<head>
    <title>JSON Content Display</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            line-height: 1.6;
        }
        pre {
            background-color: #f4f4f4;
            padding: 10px;
            border: 1px solid #ddd;
        }
    </style>
</head>
<body>
    <h1>JSON Data from testing.json</h1>
    <pre id="jsonContent">Loading JSON data...</pre>
    <script>
        fetch('testing.json')
            .then(response => response.json())
            .then(data => {
                document.getElementById('jsonContent').textContent = JSON.stringify(data, null, 2);
            })
            .catch(error => {
                console.error('Error:', error);
                document.getElementById('jsonContent').textContent = 'Error loading JSON data.';
            });
    </script>
</body>
</html>
