<!DOCTYPE html>
<html>
<head>
    <title>Modern Playlist UI</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 20px;
            text-align: center;
        }
        .playlist-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }
        .song-card {
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            width: 200px;
            padding: 15px;
            text-align: left;
        }
        .song-image {
            width: 100%;
            height: 200px;
            background-size: cover;
            border-radius: 5px;
        }
        .song-title {
            font-size: 16px;
            margin-top: 10px;
            color: #333;
        }
        .song-artist {
            font-size: 14px;
            color: #666;
        }
    </style>
</head>
<body>
    <h1>Featured Playlist</h1>
    <div class="playlist-container" id="playlistContent"></div>

    <script>
        var playlistData = {
            "playlistName": "Top Hits",
            "songs": [
                // ... Array of song objects with title, artist, and imageURL
            ]
        };

        function displayPlaylist(data) {
            var content = data.songs.map(function(song) {
                return "<div class='song-card'>" +
                       "<div class='song-image' style='background-image: url(" + song.imageURL + ")'></div>" +
                       "<div class='song-title'>" + song.title + "</div>" +
                       "<div class='song-artist'>" + song.artist + "</div>" +
                       "</div>";
            }).join('');
            document.getElementById('playlistContent').innerHTML = content;
        }

        displayPlaylist(playlistData);
    </script>
</body>
</html>
