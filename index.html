<!DOCTYPE html>
<html>
<head>
    <title>Playlist UI</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .playlist-container {
            padding: 20px;
        }
        .song-item {
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }
        .song-title {
            font-size: 1.2em;
        }
        .song-attributes {
            font-size: 0.9em;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container playlist-container">
        <h2 class="text-center">My Playlist</h2>
        <div class="list-group">
            <!-- Repeat this part for each song in the playlist -->
            <div class="list-group-item song-item">
                <div class="song-title">Song Name</div>
                <div class="song-attributes">
                    <span>Length: 3:30</span> | 
                    <span>Note: Uplifting</span>
                </div>
            </div>
            <!-- End of song item -->
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
