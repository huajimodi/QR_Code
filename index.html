<!DOCTYPE html>
<html>
<head>
    <title>Stylish Playlist</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f8;
            color: #333;
            text-align: center;
            padding: 20px;
        }
        .playlist-container {
            max-width: 600px;
            margin: auto;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            padding: 20px;
            border-radius: 8px;
        }
        .song {
            border-bottom: 1px solid #eee;
            padding: 10px 0;
        }
        .song:last-child {
            border-bottom: none;
        }
        .song-title {
            font-size: 18px;
            font-weight: bold;
            color: #0056b3;
        }
        .song-artist {
            color: #666;
        }
    </style>
</head>
<body>
    <h1>My Playlist</h1>
    <div class="playlist-container" id="playlistContent"></div>
    <script>
        var playlistData = {
  "playlistName": "My Favorite Songs",
  "description": "A collection of my all-time favorite tracks.",
  "totalSongs": 5,
  "songs": [
    {
      "title": "Imagine",
      "artist": "John Lennon",
      "duration": "3:05",
      "genre": "Pop"
    },
    {
      "title": "Bohemian Rhapsody",
      "artist": "Queen",
      "duration": "5:55",
      "genre": "Rock"
    },
    {
      "title": "Shape of You",
      "artist": "Ed Sheeran",
      "duration": "3:53",
      "genre": "Pop"
    },
    {
      "title": "Billie Jean",
      "artist": "Michael Jackson",
      "duration": "4:54",
      "genre": "Pop"
    },
    {
      "title": "Rolling in the Deep",
      "artist": "Adele",
      "duration": "3:48",
      "genre": "Soul"
    }
  ]
}
;

        function displayPlaylist(data) {
            var content = "<h2>" + data.playlistName + "</h2>";
            data.songs.forEach(function(song, index) {
                content += "<div class='song' onclick='toggleDetails(" + index + ")'>" +
                           "<div class='song-title'>" + song.title + "</div>" +
                           "<div class='song-details' id='details-" + index + "'>" +
                           "Artist: " + song.artist + "<br>" +
                           "Duration: " + song.duration + "<br>" +
                           "Genre: " + song.genre +
                           "</div></div>";
            });
            document.getElementById('playlistContent').innerHTML = content;
        }

        function toggleDetails(index) {
            var details = document.getElementById('details-' + index);
            details.style.display = details.style.display === 'block' ? 'none' : 'block';
        }

        displayPlaylist(playlistData);
    </script>
</body>
</html>
